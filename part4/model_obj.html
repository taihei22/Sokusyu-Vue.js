<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>速習Vue.js</title>
</head>
<body>
    <!-- code start -->

    <div id="app">
    
    <form>
        <label for="kb">1KB</label>
        <input type="radio" id="kb" v-model="unit" v-on:change="onchange" v-bind:value="{name:'キロバイト', size: 1024}" />
        <br />
        <label for="mb">1MB</label>
        <input type="radio" id="mb" v-model="unit" v-on:change="onchange" v-bind:value="{name:'メガバイト', size: 1048576}" />
        <br />
        <label for="gb">1GB</label>
        <input type="radio" id="gb" v-model="unit" v-on:change="onchange" v-bind:value="{name:'ギガバイト', size: 1073742000}" />
    </form>
    
    </div>

    <!-- code end -->
    
    <!-- Vue.jsを使うためのCDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="./model_obj.js"></script>
</body>
</html>
