<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>速習Vue.js</title>
</head>
<body>
    <!-- code start -->

    <div id="app">
    <form>
        <label for="name">氏名</label>
        <input type="text" id="name" v-model="myName"　value="aaaa" />
    </form>
    <div>こんにちは、{{myName}}さん！！</div>

    <form>
    <label for="man">男性</label>
    <input type="radio" id="man" value="男性" v-model="gender" />
    <br />
    <label for="woman">女性</label>
    <input type="radio" id="woman" value="女性" v-model="gender" />
    <br />
    <label for="other">その他</label>
    <input type="radio" id="other" value="その他" v-model="gender" />
    </form>
    <p>性別：{{gender}}</p>

    </div>

    <!-- code end -->
    
    <!-- Vue.jsを使うためのCDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="./model.js"></script>
</body>
</html>
